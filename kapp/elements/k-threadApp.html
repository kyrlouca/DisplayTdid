<dom-module id="k-threadApp">
  <link rel="import" href="../../bower_components/polymer/polymer.html">
  <link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

  <link rel="import" href="../../bower_components/paper-input/paper-input.html">
  <link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="../../bower_components/paper-item/paper-item.html">

  <link rel="import" href="../../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="k-threadList.html">
  <template>
    <style>
      .ht40{
        height: 40vh;
        background-color: orangered;
      }
      paper-drawer-panel {
        --paper-drawer-panel-left-drawer-container: {
          background-color: pink;
          height: 100vh;
        };
      }
      .ht{
        height:100vh;
        background-color: yellow;
      }

    </style>
    <paper-drawer-panel class="flex layout vertical">
      <!----------------------------------------->
      <!--   the thread list inside            -->
      <!----------------------------------------->
      <paper-header-panel drawer class="fullbleed">
        <paper-toolbar>
          <div>Application</div>
        </paper-toolbar>

        <div>above list</div>
        <k-threadList></k-threadList>
        <div>above list</div>


      </paper-header-panel>
      <paper-header-panel main class="fullbleed">
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Title</div>
        </paper-toolbar>
        <div class="ht40"> Main contess snt...</div>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>


  <script>
    // element registration
    Polymer({
      is: "k-threadApp",

      properties: {
        color: {
          type: String,
          notify: true
        }
        , threads: {
          type: Array,
          notify: true,
          value: function () {
            return [];
          }
        }

      },
      loadThreads: function () {
        alert('hey');
        this.push('threads', {id: 1, title: 'first thread'});
        this.push('threads', {id: 2, title: 'sec thread'});
      },
      ready: function () {
        //this.set('color', 'messed up');
        this.color = 'blue';

      },
      goClick: function () {
        this.color = 'blue';
      }

    });

  </script>

</dom-module>
